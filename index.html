<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">

    <title>Flex Scheduler</title>
</head>
<body>

    <header class="jumbotron p-4">
        <h1 class="display-4">FLEX</h1>
        <p class="lead">Minimalist work calendar</p>
        <p id="time" class="lead"></p>
        <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
    <div class="row sm-1" id="0">
        <div class="col time-block align-items-center" class="hour">8am</div>
        <input type="text" class="col-9" id="input" placeholder="text from html">
        <button class="saveBtn" class="col w-100" class="save" id="0"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>
    
    <div class="row sm-1" id="1">
        <div class="col time-block" class="hour">9am</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="col" class="save" id="1"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>
        
    <div class="row sm-1" id="2">
        <div class="col time-block" class="hour">10am</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="saveBtn" class="col" class="save" id="2"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>
        
    <div class="row sm-1" id="3">
        <div class="col time-block" class="hour">11am</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="col" class="save" id="3"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>
        
    <div class="row sm-1" id="4">
        <div class="col time-block" class="hour">12pm</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="col" class="save" id="4"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>
        
    <div class="row sm-1" id="5">
        <div class="col time-block" class="hour">1pm</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="col" class="save" id="5"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>
        
    <div class="row sm-1" id="6">
        <div class="col time-block" class="hour">2pm</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="col" class="save" id="6"><i class="fa fa-check fa-2x fa-fw"></i></button>
        </div>
        
    <div class="row sm-1" id="7">
        <div class="col time-block" class="hour">3pm</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="col" class="save" id="7"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>
        
    <div class="row sm-1" id="8">
        <div class="col time-block" class="hour">4pm</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="col" class="save" id="8"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>
        
    <div class="row sm-1" id="9">
        <div class="col time-block" class="hour">5pm</div>
        <input class="col-9" class="input"></input>
        <button class="saveBtn" class="col" class="save" id="9"><i class="fa fa-check fa-2x fa-fw"></i></button>
    </div>

    </div>

    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    
    
    
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
    <script src="./js/script.js"></script>
</body>
</html>
